<!DOCTYPE html>
<html>
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>

  <body  style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs>

        <!--<a-entity position="-1.5 1 -2" geometry="primitive:plane;" material="shader:gif;src:url(https://raw.githubusercontent.com/fcancio-phunware/arFiles/master/small_eldritch.gif?raw=true); transparent: true;opacity:1"></a-entity>

      <a-entity position="3 -.5 -2" geometry="primitive:plane;" material="shader:gif;src:url(https://github.com/fcancio-phunware/arFiles/blob/master/small_fire.gif?raw=true); transparent: true;opacity:1"></a-entity>

      -->
      <a-marker-camera preset="hiro"></a-marker-camera>
   
    </a-scene>
